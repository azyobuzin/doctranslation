<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Frontend for Cloud Translation</title>
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
        <p>
            <label>
                Source Language (optional):
                <input name="sourcelang">
            </label>
        </p>
        <p>
            <label>
                Target Language:
                <input name="targetlang" required value="ja-JP">
            </label>
        </p>
        <p>
            <label>
                File:
                <input name="docfile" type="file" required accept="application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.presentationml.presentation,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
            </label>
        </p>
        <p>
            <button id="btn-submit">Translate</button>
        </p>
    </form>
</body>
</html>
